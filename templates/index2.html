<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WebTextUtils!</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">TextUtils by Vaibhav</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
        </li>
            <li class="nav-item">
                <a class="nav-link disabled"></a>
            </li>
            </ul>
        </div>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
        </nav>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hello User!</strong> Analyze your text and have a great time!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container-fluid">
            <form class="d-flex" action="/analyze" method="post"> {% csrf_token %}
        </div>
        <div class = "container">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter the text here and let TextUtils do the magic!</label>
            <textarea class="form-control" name = "text" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>  
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>  
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Cast to UPPERCASE</label>
        </div>  
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremove" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Remove the new line</label>
        </div>  
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removespace" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Remove spaces</label>
        </div>  
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckDefault5">
            <label class="form-check-label" for="flexSwitchCheckDefault5">Count no. of characters</label>
        </div> 
        
        <button type="submit" class="btn btn-danger mt-2">Analyze Text</button>
    </form>
    </div>  
</body>
</html>
